<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>Atlanta Art Map</title>
  <script src='https://api.tiles.mapbox.com/mapbox.js/v2.0.1/mapbox.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox.js/v2.0.1/mapbox.css' rel='stylesheet' />
  <link href='stylesheets/styles.css' type="text/css" rel='stylesheet' />
</head>
<body>
<div class='nav'>
  <div class='title'>Atlanta Art Map</div>
  <a href='index.html'>Map</a> <a href='about.html'>About</a>  <a href='http://twitter.com/atlantaartmap'>Twitter</a>
</div>
<div id='map-one' class='map'> </div>
<script>
    L.mapbox.accessToken = 'pk.eyJ1IjoibmVlbHNoaXZkYXNhbmkiLCJhIjoiMHg4dXZfSSJ9.MMu0nIq9-43APljEwlbY9g';
    
    var southWest = L.latLng(33.721217, -84.505926),
      northEast = L.latLng(33.893768,-84.274348),
      bounds = L.latLngBounds(southWest, northEast);


    var map = L.mapbox.map('map-one', 'neelshivdasani.jmc9fpkd',{
        maxBounds: bounds,
        minZoom: 11
      }).setView([33.764, -84.354], 13);

    var oneArtPlease = L.mapbox.featureLayer()
    .loadURL('art.geojson')
    .addTo(map);

    oneArtPlease.on('layeradd', function(e) {
        var marker = e.layer,
            feature = marker.feature;

        // Create custom popup content
        var popupContent =  '<div class="thumbnail"><a target="_blank" class="popup" href="' + feature.properties.url + '">' +
                                '<img src="' + feature.properties.image + '" width=300 />' +
                                feature.properties.city +
                            '</a></div>';

        // http://leafletjs.com/reference.html#popup
        marker.bindPopup(popupContent,{
            closeButton: true,
            minWidth: 320
        });

        map.fitBounds(oneArtPlease.getBounds());
    });
</script>
</body>
</html>
